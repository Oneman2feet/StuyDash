<!doctype html>
<html>
  <head>
    <title>Stuy Student Dashboard</title>

    <style>
      *            { margin: 0; padding: 0; }
      html, body   { width: 100%; height: 100%; }
      div#main     { display: block; width: 45%; height: 80%; padding: 4%; float: left; }
      div#bell     { padding-bottom: 4% }

      div#main ul#news li   { padding-bottom: 15px; }
      div#schedule          { position: fixed; top: 0; right: 0;
                              display: block; width: 25%; height: 90%; padding: 4%;
                              font-size: 16px; background: #DDD; }
    </style>

    <script>
      
    </script>
  </head>
  
  <body>

    <div id="main">

      <div id="bell">
	Today is {{date}}. <br/>
	Today's schedule is {{bellDay}}. <br/>
      </div>

      <ul id="news">
	{% for article in news %}
	<li>{{article|safe}}</li>
	{% endfor %}
      </ul>
    </div>

    {{schedule|safe}}

  </body>
</html>
