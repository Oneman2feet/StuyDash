<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map_canvas 
      {
background: -webkit-linear-gradient(45deg, rgba(191,210,85,1) 0%,rgba(142,185,42,1) 85%,rgba(158,203,45,1) 100%);
      width: 100%;
      height: 85%;
      margin: 0;
      padding: 0;
      }   
      #button-bar li{width: 25%;}
    </style>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="jquery.js"></script>
    <script src="scripts.js"></script>
    <script type="text/javascript" src="js/prettify.js"></script>               
    <script type="text/javascript" src="js/kickstart.js"></script>              
    <link rel="stylesheet" type="text/css" href="css/kickstart.css" media="all" 
    <link rel="stylesheet" type="text/css" href="style.css" media="all" />  
  </head>
<!---End Header--->

  <body onload="initialize()">

    <ul class="button-bar">
      <li onclick="changeBGC('aliens')"><a href="#tabr1"><span class="icon blue" data-icon="G"></span> Aliens</a></li>
      <li onclick="changeBGC('fire')"><a href="#tabr1"><span class="icon blue" data-icon="F"></span> Fire</a></li>
      <li onclick="changeBGC('hurricane')"><a href="#tabr1"><span class="icon blue" data-icon="a"></span> Hurricane</a></li>
      <li onclick="changeBGC('zombies')"'><a href="#tabr1"><span class="icon blue" data-icon="u"></span> Zombies</a></li>
    </ul>
    
    <ul class="tabs left">
      <li><a href="#tabr1">Map Your Location</a></li>
      <li><a href="#tabr2">Get Directions</a></li>
    </ul>
    
    <div id="tabr1" class="tab-content">
      <input id="address" type="text" placeholder="Enter Your Location" onkeydown="if(event.keyCode == 13) codeAddress()"/>
       <input type="button" value="Locate" onclick="codeAddress()">
    </div>
    <div id="tabr2" class="tab-content">
      <input id="start" type="text" placeholder="Start" onkeydown="if(event.keyCode == 13) calcRoute()"/>
      <input id="end" type="text" placeholder="End" onkeydown="if(event.keyCode == 13) calcRoute()"/>
      <input type="button" value="Get Directions" onclick="calcRoute()">
      <select id="mode" onchange="calcRoute()">
	<option value="DRIVING">Driving</option>
	<option value="WALKING">Walking</option>
	<option value="BICYCLING">Cycling</option>
	<option value="TRANSIT">Public Transit</option>
      </select>
    </div>
    <div id="map_canvas" style="top:30px"></div>    
  </body>  
</html>
