<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body, #map_canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="scripts.js"></script>
  </head>
  <body onload="initialize()">
    <div>
      <input id="address" type="textbox" value="" onkeydown="if(event.keyCode == 13) codeAddress()">
      <input type="button" value="Locate" onclick="codeAddress()">
    </div>
    <div>
      <strong>From:</strong>
      <input id="start" type="textbox" value="" onkeydown="if(event.keyCode == 13) calcRoute()">
      <strong>To:</strong>
      <input id="end" type="textbox" value="" onkeydown="if(event.keyCode == 13) calcRoute()">
      <input type="button" value="Get Directions" onclick="calcRoute()">
      <select id="mode" onchange="calcRoute()">
	      <option value="DRIVING">Driving</option>
	      <option value="WALKING">Walking</option>
	      <option value="BICYCLING">Bicycling</option>
	      <option value="TRANSIT">Transit</option>
      </select>
    </div>
    <div id="map_canvas"></div>
  </body>
</html>
