<!DOCTYPE html>
{% extends "head.html" %}
{% block head %}
<h1>{{album}}</h1>
{% endblock %}

{% block body %}
<div style="width:500px;position:relative;bottom:20px;left:20px">
<img src="{{image}}" alt="{{album}}'s image"/>
<p>
<font size="3">
Artist: {{artist}}<br>
Genre: {{genre}}<br>
Label: {{label}}<br>
EMusic Ratings: {{ratings}}<br>
Released Date: {{date}}<br>
Listen to the album <a href="{{link}}">here!</a><br></br>
</font>

<form action="album" method="POST">
  <br>How awesome is {{album}}?<br>
  <input type="radio" name="rating" value="0" checked="checked">0 </input>
  <input type="radio" name="rating" value="1">1 </input>
  <input type="radio" name="rating" value="2">2 </input>
  <input type="radio" name="rating" value="3">3 </input>
  <input type="radio" name="rating" value="4">4 </input>
  <input type="radio" name="rating" value="5">5 </input>
  <br></br>

  Comments<br>
  <textarea name="comment" cols="50" rows="5"></textarea><br></br>
  <input type="submit" name="button" value="rate">
</p>
</div>
{% endblock %}
